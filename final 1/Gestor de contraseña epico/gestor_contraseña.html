<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseñas</title>
    <link rel="stylesheet" href="./css/Gestor_contra.css"> <!-- Agrega aquí tu archivo de estilos CSS -->
</head>

<body>
    <div class="login-box">
        <h2>Contraseñas</h2>
        <form>
            <div class="user-box">
                <input type="text" id="nombre" required>
                <label>Nombre</label>
            </div>
            <div class="user-box">
                <input type="text" id="descripcion" required>
                <label>Descripción</label>
            </div>
            <div class="user-box">
                <input type="password" id="contraseña" required>
                <label>Contraseña</label>
            </div>
            <button id="guarda--contra">Guardar</button>
            <button id="ver--contra">Ver</button>
        </form>

        <div class="footer_volver">
            <div class="vorver_f">
                <a href="../principal.html"><img class="icono_volver" src="../img/vorver.jpg"></a>
            </div>
        </div>

    </div>
    <script src="./js/app_gestor_contra.js"></script> <!-- Enlaza aquí tu archivo JavaScript -->
</body>

</html>
