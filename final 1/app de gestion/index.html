  </div>
  
  <section class="prioridades padding">
    <ul class="tareas">
      <li>
        
        <h3 class="titulo_tarea">Terminar la aplicacion</h3>
        <p class="descripcion">Competencia movil</p>
        <h3>prioridad: <span class="tipo_prioridad">alta<span></h3>

        </li>
    </ul>
  </section>

  <section name="emergente" id="emergente" class="agregar_tarea">
    <div class="tlt_crear">
      
      <h1 class="h1__agregar">Crea tus tareas y ordena tu tiempo</h1>
      
    </div>

    <div class="config_tarea padding">
      <div>
        <label for="titulo">Titulo de la tarea:</label>
        <input id="titulo" type="text" placeholder="nombre de la tarea">
      </div>

      <div>
        <label for="titulo">Descripcion breve de la tarea:</label>
        <input type="text" id="desc" placeholder="descripcion de la tarea">
      </div>

      <div>
        <label for="prioridad">Tipo de prioridad:</label>
        <select name="select" id="tipo">
          <option value="alta">alta</option>
          <option value="normal" selected>normal</option>
          <option value="baja">baja</option>
        </select>
      </div>

      <label for="fecha">Fecha de entrega</label>
      <input type="date" name="fecha" id="fecha">

      <div class="contenedor_btn">
        <button id="cerrar" class="btn">Crear</button>
        <button id="cancelar" class="btn" onclick="ocultar()">cancelar</button>
      </div>

    </div>
  </section>
